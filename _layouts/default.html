<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ settings.theme.colour.main | default: '#000' }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    {% comment %} Favicon {% endcomment %}
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

    {% comment %} Assets {% endcomment %}
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet" >
    <script src="{{ '/assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}" type="module" defer></script>

  </head>
  <body>

    <main id="engine" class="main-content" role="main">
      {{ content }}
    </main>

  </body>
</html>
